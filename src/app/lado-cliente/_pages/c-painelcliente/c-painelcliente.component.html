<div class="main-container">
    <!-- Conteúdo Principal -->
    <div class="content-wrapper">
        <div class="painel">
            <!-- Breadcrumb dentro do painel -->
            <div class="breadcrumb" *ngIf="showBreadcrumb">
                <span class="breadcrumb-item" routerLink="/painelcliente">Painel Cliente</span>
                <i class="pi pi-angle-right breadcrumb-separator"></i>
                <span class="breadcrumb-current">{{ currentPage }}</span>
            </div>

            <!-- Conteúdo padrão do painel (quando não há rota filha) -->
            <div *ngIf="!hasChildRoute">
                <h2>Seja bem-vindo ao Aureus!</h2>
                <p>
                    Aqui você pode planejar e conquistar o financiamento do seu veículo de forma simples, segura e transparente. Comece fazendo uma simulação rápida e envie sua solicitação. Dê o primeiro passo para realizar o seu sonho!
                </p>
                <button pButton class="simulacao" label="Simulação" routerLink="/painelcliente/simulacao"></button>
                <br>
                <!-- <button pButton class="solicitacao" label="Solicitação" routerLink="/painelcliente/solicitacao"></button> -->
            </div>

            <!-- Conteúdo das rotas filhas -->
            <router-outlet *ngIf="hasChildRoute"></router-outlet>
        </div>
    </div>
</div>
