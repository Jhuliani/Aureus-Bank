<div class="main-login"> 
    <div class="esquerda-login">
        <h1>AUREUS</h1>
        <h2>O caminho mais seguro até o seu veículo.</h2>
    </div>

    <div class="direita-login">
        <h2 class="title">Olá! <br>Seja bem-vindo(a)</h2>
        <form>
            <div class="card-login">
                <div class="campo-email">
                    <label for="email">Email</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email"                        
                        pInputText [(ngModel)]="email" 
                        placeholder="Email"
                        required
                    />
                </div>
                <div class="campo-senha">
                    <label for="senha">Senha</label>
                    <p-password [(ngModel)]="senha" 
                        name="senha"
                        id="senha"
                        [feedback]="false" 
                        placeholder="Senha"
                        required
                    />
                </div>   
            </div>

            <div class="inferior-login">
                <button class="btn-login">Avançar</button>
                <a routerLink="/cadastro">Criar conta</a>
            </div>
        </form>
    </div>
</div>
