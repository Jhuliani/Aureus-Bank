<div class="main-container">
    <!-- Menu Superior -->
    <div class="top-menu">
        <div class="card">
          <p-tabMenu [model]="menuSuperior">
              <ng-template pTemplate="item" let-item>
                  <ng-container *ngIf="item.route; else elseBlock">
                      <a [routerLink]="item.route" class="p-menuitem-link">
                          <span [class]="item.icon"></span>
                          <span class="ml-2">
                              {{ item.label }}
                          </span>
                      </a>
                  </ng-container>
                  <ng-template #elseBlock>
                      <a [href]="item.url" class="p-menuitem-link">
                          <span [class]="item.icon"></span>
                          <span class="ml-2">
                              {{ item.label }}
                          </span>
                      </a>
                  </ng-template>
              </ng-template>
          </p-tabMenu>
        </div>
    </div>


    <div class="content-wrapper">
       <div class="painel">
            <h1>Meus Contratos</h1>
            <p>Aqui vocÃª pode acompanhar todos os seus contratos.</p>
            <div class="card">
                <p-table [value]="unlockedCustomers" [frozenValue]="lockedCustomers" [scrollable]="true" scrollHeight="400px" [tableStyle]="{ 'min-width': '60rem' }">
                    <ng-template #header>
                        <tr>
                            <th>Name</th>
                            <th>Country</th>
                            <th>Company</th>
                            <th>Representative</th>
                            <th style="width:5rem"></th>
                        </tr>
                    </ng-template>
                    <ng-template #frozenbody let-customer let-index="rowIndex">
                        <tr class="font-bold">
                            <td> TAUANI </td>
                            <td> TAUANI </td>
                            <td> TAUANI </td>
                            <td> TAUANI </td>
                            <td>
                                <button pButton pRipple type="button"  size="small" text></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template #body let-customer let-index="rowIndex">
                        <tr>
                            <td>TAUANI</td>
                            <td>TAUANI</td>
                            <td>TAUANI</td>
                            <td>TAUANI</td>
                            <td>
                                <button pButton pRipple type="button"  [disabled]="lockedCustomers.length >= 2"  size="small" text></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

            


       </div>
    </div>
</div>
